<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <!--<link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />-->
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />
  
    <title>Cinefy - discover movies</title>
</head>
<body>
    {% include "navbar.html" %}

    {% if messages %}
        {% for message in messages %}
            <div class="alert  alert--{{message.tags}}">
                <p class="alert__message">{{ message }}</p>
                <button class="alert__close">x</button>
            </div>
        {% endfor %}
    {% endif %}
    
    {% block content %}
    {% endblock content %}
    
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>Credits:</p>
            <ul>
                <li>Data provided by <a href="https://www.themoviedb.org/" target="_blank">TMDb</a> and <a href="https://trakt.tv/" target="_blank">Trakt.tv</a></li>
                <li>AI assistance by <a href="https://www.openai.com/" target="_blank">OpenAI</a></li>
            </ul>
        </div>
    </footer>
</body>
<script src="{% static 'uikit/footer.js' %}"></script>
</html>
