{% load static %}

<!-- HTML Structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="{% static 'path/to/your/style.css' %}">
    <style>
        /* Global Styles */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        /* Footer Styles */
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        .footer__content {
            text-align: center;
        }

        .footer__credits {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .footer__menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer__menuItem {
            margin-bottom: 5px;
        }

        .footer__link {
            color: #fff;
            text-decoration: none;
        }

        .footer__link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="content">
        <!-- Main Content of the page goes here -->
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container container--narrow">
            <div class="footer__content">
                <p class="footer__credits">Credits:</p>
                <ul class="footer__menu">
                    <li class="footer__menuItem">
                        Data provided by <a href="https://www.themoviedb.org/" target="_blank" class="footer__link">TMDb</a>
                    </li>
                    <li class="footer__menuItem">
                        AI API from <a href="https://groq.com/" target="_blank" class="footer__link">GroQ</a>
