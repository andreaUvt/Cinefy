{% extends "main.html" %}



{% block content %}
</head>
<body>
  <style>
    .column {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .card.project {
      display: flex;
      flex-direction: column;
      text-align: left;
      width: 262px; 
      height: 375px; 
      border: 1px solid #ccc; 
      border-radius: 10px; 
      overflow: hidden; 
    }
  
    .project__thumbnail {
      width: 100%; 
      height: auto; 
      border-bottom: 1px solid #ccc; 
    }
  
    .card__body {
      padding: 10px; 
      overflow: hidden; 
    }
  
    .project__title {
      margin-bottom: 5px; 
    }
  </style>
  
    <section class="projectsList">
      <div class="container">
        <div class="grid grid--three">

        {% for movie in allmovies %}
          <div class="column">
            <div class="card project">
              <a href="{% url 'movie' movie.id %}" class="project">
                <img class="project__thumbnail" src="{{tmdb_image_path}}{{movie.poster_path}}" alt="project thumbnail" />
                <div class="card__body">
                  <h3 class="project__title">{{movie.title|slice:35}}</h3>
                  <p><a class="project__author">{{ movie.description|truncatechars:125 }}</a></p>
                  </p>
                </div>
              </a>
            </div>
          </div>      
          {% endfor %}  

        </div>
      </div>
    </section>

    {% include 'pagination.html' with queryset=allmovies custom_range=custom_range%}

  </main>
</body>

{% endblock content %}
